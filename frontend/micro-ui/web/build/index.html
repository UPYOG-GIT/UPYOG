<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="https://cdn.jsdelivr.net/npm/@egovernments/digit-ui-css/img/browser-icon.png"/><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://unpkg.com/@egovernments/digit-ui-css@1.5.6/dist/index.css"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#00bcd1"/><title>mSeva</title><script>var globalConfigs = (function () {
        var stateTenantId = "pg";
        var gmaps_api_key = "AIzaSyAQOd09-vjmk1sXFb_ZQYDz2nlfhXq7Wf8";
        var finEnv = "qa";
        var getConfig = function (key) {
          if (key === "STATE_LEVEL_TENANT_ID") {
            return stateTenantId;
          } else if (key === "GMAPS_API_KEY") {
            return gmaps_api_key;
          } else if (key === "FIN_ENV") {
            return finEnv;
          }
        };
 
        let loginAgain = (loginDetails = {}) => {
          console.warn("This is only for Testing Purpose");
          loginDetails.server = loginDetails?.server
            ? loginDetails?.server
            : window.location.host;
          loginDetails.tenantId = loginDetails?.tenantId
            ? loginDetails?.tenantId
            : localStorage.getItem("tenant-id") ||
              localStorage.getItem("Employee.tenant-id") ||
              "";
          loginDetails.password = loginDetails?.password
            ? loginDetails?.password
            : "eGov@123";
          loginDetails.username = loginDetails?.username
            ? loginDetails?.username
            : JSON.parse(localStorage.getItem("user-info"))?.userName ||
              JSON.parse(localStorage.getItem("Employee.user-info"))
                ?.userName ||
              "";
 
          var myHeaders = new Headers();
          myHeaders.append("authority", loginDetails.server);
          myHeaders.append("accept", "application/json, text/plain, /");
          myHeaders.append("origin", `https://${loginDetails.server}`);
          myHeaders.append("authorization", "Basic ZWdvdi11c2VyLWNsaWVudDo=");
          myHeaders.append(
            "user-agent",
            "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.117 Safari/537.36"
          );
          myHeaders.append("content-type", "application/x-www-form-urlencoded");
          myHeaders.append("sec-fetch-site", "same-origin");
          myHeaders.append("sec-fetch-mode", "cors");
          myHeaders.append(
            "referer",
            `https://${loginDetails.server}/user/login`
          );
          myHeaders.append("accept-encoding", "gzip, deflate, br");
          myHeaders.append("accept-language", "en-US,en;q=0.9");
 
          var urlencoded = new URLSearchParams();
          urlencoded.append("username", loginDetails.username);
          urlencoded.append("password", loginDetails.password);
          urlencoded.append("grant_type", "password");
          urlencoded.append("scope", "read");
          urlencoded.append("tenantId", loginDetails.tenantId);
          urlencoded.append("userType", "EMPLOYEE");
 
          var requestOptions = {
            method: "POST",
            headers: myHeaders,
            body: urlencoded,
            redirect: "follow",
          };
 
          fetch(
            `https://${loginDetails.server}/user/oauth/token`,
            requestOptions
          )
            .then((response) => response.text())
            .then((result) => {
              let responseObject = JSON.parse(result);
              let token = responseObject["access_token"];
              if (!token && responseObject["error_description"]) {
                throw Error(responseObject["error_description"]);
              }
              console.info("Successfully Logged in Again");
              console.log("Token : ", token);
              console.warn("This is only for Testing Purpose");
 
              localStorage.setItem("token", token);
              sessionStorage.setItem("token", token);
              localStorage.setItem("Employee.token", token);
            })
            .catch((error) => console.error(error));
        };
 
        let setInboxTotalRecords = (count = 0) => {
          localStorage.setItem(
            "jk-test-inbox-record-count",
            count != 0 ? count : 300
          );
        };
 
        return {
          getConfig,
          loginAgain,
          setInboxTotalRecords,
        };
      })();</script><link href="/digit-ui/static/css/2.8c0e8b05.chunk.css" rel="stylesheet"><link href="/digit-ui/static/css/main.afd7172b.chunk.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>!function(e){function r(r){for(var n,i,a=r[0],c=r[1],l=r[2],s=0,p=[];s<a.length;s++)i=a[s],Object.prototype.hasOwnProperty.call(o,i)&&o[i]&&p.push(o[i][0]),o[i]=0;for(n in c)Object.prototype.hasOwnProperty.call(c,n)&&(e[n]=c[n]);for(f&&f(r);p.length;)p.shift()();return u.push.apply(u,l||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,a=1;a<t.length;a++){var c=t[a];0!==o[c]&&(n=!1)}n&&(u.splice(r--,1),e=i(i.s=t[0]))}return e}var n={},o={1:0},u=[];function i(r){if(n[r])return n[r].exports;var t=n[r]={i:r,l:!1,exports:{}};return e[r].call(t.exports,t,t.exports,i),t.l=!0,t.exports}i.e=function(e){var r=[],t=o[e];if(0!==t)if(t)r.push(t[2]);else{var n=new Promise((function(r,n){t=o[e]=[r,n]}));r.push(t[2]=n);var u,a=document.createElement("script");a.charset="utf-8",a.timeout=120,i.nc&&a.setAttribute("nonce",i.nc),a.src=function(e){return i.p+"static/js/"+({}[e]||e)+"."+{3:"65cef40e",4:"bc7fc65e"}[e]+".chunk.js"}(e);var c=new Error;u=function(r){a.onerror=a.onload=null,clearTimeout(l);var t=o[e];if(0!==t){if(t){var n=r&&("load"===r.type?"missing":r.type),u=r&&r.target&&r.target.src;c.message="Loading chunk "+e+" failed.\n("+n+": "+u+")",c.name="ChunkLoadError",c.type=n,c.request=u,t[1](c)}o[e]=void 0}};var l=setTimeout((function(){u({type:"timeout",target:a})}),12e4);a.onerror=a.onload=u,document.head.appendChild(a)}return Promise.all(r)},i.m=e,i.c=n,i.d=function(e,r,t){i.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},i.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},i.t=function(e,r){if(1&r&&(e=i(e)),8&r)return e;if(4&r&&"object"==typeof e&&e&&
